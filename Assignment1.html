<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <script>
        const input = [1,[2,3,null,4],[null,11,21],null,5,7,6,null];
        const flattenList = (input) => { 
            const stack = [...input];
            const res = [];
            while(stack.length) {
              // pop value from stack
              const next = stack.pop();
              if(Array.isArray(next)) {
                // push back array items, won't modify the original input
                stack.push(...next);
              } else {
                res.push(next);
              }
            }
            // reverse to restore input order
            return res.reverse().filter((re) =>{ return re!=null});
          }
          document.write(flattenList(input));
          
    </script>
</head>
<body>
    <h1>Assignment of Js 1</h1>
    
</body>
</html>
